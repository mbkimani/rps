<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
        Rock Paper Scissors Game

        Play game agianst Computer. Player vs Computer
        Use computer Play function to randomly return Rock Paper or Scissors
        Function that takes two parameters, playerSelection and computerSelection 
        Function returns a string based on winner
        playerSelection parameter is case insensitive
        This function, playRound, returns a result.
        playGame function calls playRound five times. keeps score and declares winner after 5 rounds.
        console.log the round results and winner
        get input using prompts

        
    -->
    <div>Rock Paper Scissors Game</div>
    <!--<button class="myPlayButton">Play Game</button> -->
    <div class="buttons">
      <div class="button"><button class="rock">ROCK</button></div>

      <div class="button"><button class="paper">PAPER</button></div>

      <div class="button"><button class="scissors">SCISSORS</button></div>
    </div>
    <div class="container">
      <div class="results"></div>
      <div class="score"></div>
      <div class="endResult"></div>
    </div>
  </body>
</html>
